<!DOCTYPE html>
<html lang="en">
	<head>

	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>Single Page App </h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/foo">Foo</a></li>
				<li><a href="/login">Log in</a></li>

				<li><a href="/work">Work Available</a></li>
			</ul>
		</nav>
		<main>
			<!-- page content goes here -->
			<p>This is the main section</p>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
			<template id="home">
	</template>
	<template id="login">
		<section>
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
		</section>
	</template>
	<template id="register">
		<section>
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>

		</form>
		</section>
	</template>
	<template id="logout">
		<section>
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
		</section>
	</template>
	<template id="foo">
		<h2>Uploading File Demo</h2>
		<form name="upload" method="post">
			<p><label for="pass">Choose a file</label><br /><input type="file" name="file" /></p>
			<p><button type="submit">Upload</button></p>
		</form>
		<h2>Useful Data</h2>
		<p>You can pass data to a page using different parts of the url:</p>
		<p>Try <a href="/foo/bar?number=42#12345">this link</a> to see an example.</p>
		<ul>
		<li id="href">href</li>
		<li id="pathname">path</li>
		<li id="search">search</li>
		<li id="hash">hash</li>
		</ul>
		<p>This page is a placeholder to help you understand how to access data in the URL and upload a file to a REST API. Once you understand how it works it should be removed from your project.</p>
	</template>
	<template id="quote">  <!--Template used in the homepage when not logged in  -->
		<section>
			<h2></h2>
			<p id=appliance></p>
			<p id=age></p>
			<p id=manufacturer></p>
			<p id=description></p>
			<p id=pay><p>
		</section>
	</template>
	<template id="customer">
		<section>
			<h2 id=appliance></h2>
			<p id=summary></p>
			<p id=date></p>
			<p id=status></p>
		</section>
	</template>
	<section id="technician" ">
		<h2 id=admin1>Welcome to the admin home page</h2>
		<p id=admin2>To look at available work please click the link at the top of the page</p>
	</section>

	<template id="addIssue">
		<section>
		<form name="issue" method="post">
			<label for="appliance">Select Appliance:</label>
			<select name="appliance" id="appliance">
    			<option value="Microwave">Microwave</option>
    			<option value="Dishwasher">Dishwasher</option>
    			<option value="Washing Machine">Washing Machine</option>
			</select>

			<label for=age>Product Age</label>
			<p><input type="range" min="1" max="10" value="5" class="slider" name="age"></p>
			<p>Value: <output id="ageOut">5</output></p>
			
			<label for="manufacturer">Select Manufacturer:</label>
			<p><select name="manufacturer" id="manufacturer">
    			<option value="Bosch">Bosch</option>
    			<option value="Hotpoint">Hotpoint</option>
    			<option value="Amazon Electrics">Amazon Electrics</option>
			</select><p>
			<label for="summary">Summary</label>
			<p><textarea id="summary" name="summary" rows="4" cols="25" maxlength=100>Enter a short summary of the issue here</textarea><p>
			<p><label for="description">Description</label></p>
			<textarea id="description" name="description" rows="10" cols="50">Enter a detailed description of the issue here</textarea>
			
			<p><label for=age>Max price you would pay to fix the issue</label></p>
			<p><input type="range" min="0" max="200" value="100" class="slider" name="price"></p>
			<p>Price: Â£<output id="priceOut">100</output></p>

			<p><button type="submit">Submit Issue</button></p>
		</form>
		</section>
	</template>
	<template id=work>
		<section>
			<p id=id class='hidden'></p>
			<p id=distance></p>
			<p id=appliance></p>
			<p id=summary></p>
			<p id=pay></p>
			<button type="button" id="detailBtn" >Details</button>
		</section>
	</template>

	<template id=issue>
		<section>
		<p id=age></p>
		<p id=appliance></p>
		<p id=date></p>
		<p id=description></p>
		<p id=location></p>
		<p id=manufacturer></p>
		<p id=pay></p>
		<p id=status></p>
		<p id=summary></p>
		<p id=technician></p>
		<p id=username></p>
		</section>
	</template>

	</body>
</html>
